<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ورود </title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/icon.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Start Box Register -->
    <div class="box-register">
        <div class="container-fluid px-0 px-md-3">
            <a href="#" class="btn-back">
                بازگشت
                <i class="icon-arrow-left"></i>
            </a>
            <div class="container d-flex justify-content-center align-items-center">
                <div class="row w-100 align-items-center justify-content-between">
                    <div class="col-12 col-md-7 col-lg-6 col-xl-5">
                        <div class="box-form">
                            <span class="sv-circle"></span>
                            <div class="tabs text-center mb-4">
                                <a href="#" class="btn-register active"> ورود </a>
                                <a href="#" class="btn-register"> ثبت نام </a>
                            </div>
                            <h4> ورود به سامانه </h4>
                            <p> برای استفاده از سرویس ها ابتدا وارد حساب خود
                                .شوید </p>
                            <form method="POST" action="">
                                <label for="phone"> شماره موبایل </label>
                                <div class="form_group d-flex">
                                    <input type="number" name="phone" class="form-control" placeholder="شماره موبایل">
                                    <select class="form-control">
                                        <option> +98 </option>
                                        <option> +1 </option>
                                        <option> +952 </option>
                                        <option> +951 </option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-warning"> تایید و ادامه </button>
                            </form>
                        </div>
                        <div class="suport text-center">
                            <i class="icon-hands2"></i>
                            <span> مشکلی دارید؟ </span>
                            <a href="#"> تماس با پشتیبانی </a>
                        </div>
                    </div>
                    <div class="col-12 col-md-5 d-none d-md-block">
                        <img src="assets/images/img-register.svg" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Box Register -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
